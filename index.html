<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css" type="text/css">
  </head>
  <body>
    <table>
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Actions</th>
        <th>Read it?</th>
      </thead>
      <tbody id="library">
      </tbody>
    </table>
    <button type="button" role="button" id="new-book">Add New Book</button>
    <form id="new-book-form">
      <div>
        <label for="name">Name of Book:</label>
        <input type="text" id="title" required>
      </div>
      <div>
        <label for="author">Author of Book:</label>
        <input type="text" id="author" required>
      </div>
      <div>
        <label for="pages">Number of pages:</label>
        <input type="number" id="pages" required>
      </div>
      <input type="button" id='new-book-create' value="Add">
      <input type="button" id='new-book-cancel' value="Cancel">
    </form>
    <script type="module" src="assets/scripts/functions/book.js"></script>
    <script type="module" src="assets/scripts/functions/book_management.js"></script>
    <script type="module"  src="assets/scripts/main.js"></script>
  </body>
</html>
