<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <table>
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Actions</th>
        <th>Read it?</th>
      </thead>
      <tbody id="library">
      </tbody>
    </table>
    <button type="button" role="button" id="newbook" onclick="toggleVision()">Add New Book</button>
    <form id="newBookForm">
      <div>
        <label for="name">Name of Book:</label>
        <input type="text" id="title" required>
      </div>
      <div>
        <label for="author">Author of Book:</label>
        <input type="text" id="author" required>
      </div>
      <div>
        <label for="pages">Number of pages:</label>
        <input type="number" id="pages" required>
      </div> 
      <input type="button" onclick="sendData()" value="Add">
      <input type="button" onclick="cancelRequest()" value="Cancel">
    </form>
    <script type="text/javascript"  src="main.js"></script>
  </body>
</html>
